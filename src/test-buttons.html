<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.min.css">

    <link rel="icon" href="favicon.png">
    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <style>
      body {
        padding: 40px 0;
      }
    </style>
    </head>
  <body>

    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="meh"></div>
    <div class="container">
      <div class="col-xs-12">
        <div class="button-example">
          <h4>Primary Buttons</h4>
          <button type="button" class="button button--primary">Primary</button>
          <button type="button" class="button button--secondary">Secondary</button>
        </div>
        <div class="button-example">
          <h4>Button Types</h4>
          <a class="button button--primary" href="#" role="button">Link</a>
          <button class="button button--primary" type="submit">Button</button>
          <input class="button button--primary" type="button" value="Input">
          <input class="button button--primary" type="submit" value="Submit">
        </div>
        <div class="button-example">
          <h4>Ghost Buttons</h4>
          <button type="button" class="button button-outline--primary">Primary</button>
          <button type="button" class="button button-outline--secondary">Secondary</button>
        </div>
        <div class="button-example">
          <h4>Large Buttons</h4>
          <button type="button" class="button button--primary button--large">Large button</button>
          <button type="button" class="button button--secondary button--large">Large button</button>
        </div>
        <div class="button-example">
          <h4>Secondary Buttons</h4>
          <button type="button" class="button button--primary button--small">Small button</button>
          <button type="button" class="button button--secondary button--small">Small button</button>
        </div>
        <div class="button-example">
          <h4>Block Buttons</h4>
          <button type="button" class="button button--primary button--large button--block">Block level button</button>
          <button type="button" class="button button--secondary button--large button--block">Block level button</button>
        </div>
      </div> <!--./col-xs-12-->
    </div> <!--/container-->

  </body>
</html>
